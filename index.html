<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RandomX JS Benchmark</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    button {
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>RandomX JS Benchmark</h1>
  <button id="run-btn">Run Benchmarks</button>
  <pre id="output"></pre>

  <!-- 1) Load your example code, which now publishes run_randomx_single and run_randomx_threaded -->
  <script src="./examples/randomx.js"></script>

  <!-- 2) Then wire up your UI, calling the globals -->
  <script>
    const out = document.getElementById('output');
    const btn = document.getElementById('run-btn');

    btn.addEventListener('click', () => {
      out.textContent = 'Starting singleâ€‘threaded benchmarkâ€¦\n';

      // Singleâ€‘threaded
      const single = run_randomx_single();
      const hpsSingle = (single.hashes / (single.ms / 1000)).toFixed(2);
      out.textContent += '\nðŸ”¹ Singleâ€‘threaded:\n';
      out.textContent += `  â€¢ Total hashes: ${single.hashes}\n`;
      out.textContent += `  â€¢ Time taken: ${single.ms.toFixed(2)} ms\n`;
      out.textContent += `  â€¢ Hashrate: ${hpsSingle} H/s\n`;

      // Multiâ€‘threaded (10 intervals)
      out.textContent += '\nðŸ”¹ Multiâ€‘threaded (10 intervals):\n';
      let count = 0, max = 10;
      const intervalId = setInterval(() => {
        const t = run_randomx_threaded();
        const hps = (t.hashes / (t.ms / 1000)).toFixed(2);
        out.textContent += `  [${count + 1}/${max}] ${hps} H/s over ${t.ms.toFixed(2)} ms\n`;
        count++;
        if (count >= max) {
          clearInterval(intervalId);
          out.textContent += '\nâœ… All benchmarks complete.\n';
        }
      }, 1000);
    });
  </script>
</body>
</html>
